    <script>
        $(document).ready(function() {
            $('a[href^="#"]').click(function() {
                var destino = $(this.hash);
                if (destino.length == 0) {
                    destino = $('a[name="' + this.hash.substr(1) + '"]');
                }
                if (destino.length == 0) {
                    destino = $('html');
                }
                $('html, body').animate({ scrollTop: destino.offset().top }, 1000);
                return false;
            });
        });
    </script>

            <script type="text/javascript">
                $('#img-video').on('click', function(){
                    $('#img-video').css("display", "none");
                    $('#video-slider').css("display", " ");

                    var video=document.getElementById('video-slider'); 
                    video.play();

                });

            <script type="text/javascript">
               $('.slider_btn').on('click', function(){

                    var btn = $(this).attr('id');
                    var valBtn = $('#valBtn').val();

                    $('.carousel3').removeClass('animation');

                    if (btn == 'slider_btn_left') {

                        if (valBtn == 0) {
                            $('.carousel3').css("margin-left", "-300%");
                            $('#valBtn').val('300');
                        }else{
                            if (valBtn == 300) {
                                $('.carousel3').css("margin-left", "-200%");
                                $('#valBtn').val('200');
                            }
                            if (valBtn == 200) {
                                $('.carousel3').css("margin-left", "-100%");
                            $('#valBtn').val('100');
                            }
                            if (valBtn == 100) {
                                $('.carousel3').css("margin-left", "0%");
                                $('#valBtn').val('0');
                            }
                        }

                    }
                    if (btn == 'slider_btn_right') {
                        if (valBtn == 0) {
                            $('.carousel3').css("margin-left", "-100%");
                            $('#valBtn').val('100');
                        }else{
                            if (valBtn == 100) {
                                $('.carousel3').css("margin-left", "-200%");
                                $('#valBtn').val('200');
                            }
                            if (valBtn == 200) {
                                $('.carousel3').css("margin-left", "-300%");
                                $('#valBtn').val('300');
                            }
                            if (valBtn == 300) {
                                $('.carousel3').css("margin-left", "0%");
                                $('#valBtn').val('0');
                            }
                        }
                    }
                });
                
                $('.menu-slider-a').on('click', function(){
                    var n = $(this).attr('id');
                    n = n.split('_');
                    n = n[1];
                    console.log(n);
                    $('.menu-slider-a').css("background-color", "white");
                    $(this).css('background-color','blue');
                    //$('.slider3_section').css("opacity", "0");
                    //$('#slider-'+n).css("opacity", "1");
                    $('.carousel3').removeClass('animation');

                    if ('slider_'+n == 'slider_0') {
                        $('.carousel3').css("margin-left", "0%");
                    }
                    if ('slider_'+n == 'slider_1') {
                        $('.carousel3').css("margin-left", "-100%");
                    }
                    if ('slider_'+n == 'slider_2') {
                        $('.carousel3').css("margin-left", "-200%");
                    }
                    if ('slider_'+n == 'slider_3') {
                        $('.carousel3').css("margin-left", "-300%");
                    }
                });
